

<h2>Actual appoints</h2>

<ul class="appoints">
  <li *ngFor="let appoint of appoints"
      [class.selected]="appoint === selectedAppoint"
      (click)="onSelect(appoint)">
    <span class="badge">{{appoint.id}}</span> {{appoint.name}}
  </li>
</ul>

<appoint-detail [appoint]="selectedAppoint"></appoint-detail>
